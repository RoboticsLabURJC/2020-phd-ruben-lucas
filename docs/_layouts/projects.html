---
layout: archive
---

{{ content }}

{% assign projectsByYear = site.projects | sort: "date" | reverse | group_by_exp: 'project', 'project.date | reverse | date: "%Y"' %}
{% for year in projectsByYear %}
  <section id="{{ year.name }}" class="taxonomy__section">
    <div class="entries-{{ page.entries_layout | default: 'list' }}">
      {% for issue in year.items %}
         <a href="{{ issue.url | relative_url }}">
	 <h2>{{ issue.title }}</h2>
	 </a>
	 <h3 style="color:grey"><i>{{issue.excerpt}}</i></h3>
      {% endfor %}
    </div>
  </section>
{% endfor %}
