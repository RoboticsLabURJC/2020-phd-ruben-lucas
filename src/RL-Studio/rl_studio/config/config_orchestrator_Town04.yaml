experiments:

  - config: config/config_training_followlane_bs_ppo_f1_carla.yaml
    carla:
      carla_client: 4013
    carla_environments:
      follow_lane:
        town: [Town03, Town01, Town04]
    retraining:
      ppo:
        retrain_ppo_tf_model_name: /home/ruben/Desktop/2020-phd-ruben-lucas/src/RL-Studio/rl_studio/checkpoints/follow_lane_carla_ppo_continuous_auto_carla_baselines/20250827-181623/best_model.zip
    settings:
      mode: training
      algorithm: ppo_continuous
      normalize: true
      appended_states: 10
      steps_to_decrease: 6000
      initial_std_w: -0.6
      initial_std_v: -0.6
      reward_params:
        punish_braking: 2 # used as d_reward_power
        punish_zig_zag_value: 0.5
        punish_deviation: 5
        beta_1: 0

  - config: config/config_training_followlane_bs_ddpg_f1_carla.yaml
    carla:
      carla_client: 4013
    carla_environments:
      follow_lane:
        town: [ Town03, Town01 ]
    settings:
      algorithm: ddpg
      normalize: true
      appended_states: 10
      reward_params:
        punish_braking: 3 # used as d_reward_power
        punish_zig_zag_value: 5
        punish_deviation: 10
        beta_1: 0

  - config: config/config_training_followlane_bs_sac_f1_carla.yaml
    carla:
      carla_client: 4013
    carla_environments:
      follow_lane:
        town: [Town03, Town01]
    settings:
      algorithm: sac
      normalize: true
      initial_std_w: 0.5
      initial_std_v: 1
      steps_to_decrease: 2000
      appended_states: 10
      reward_params:
        punish_braking: 1 # used as d_reward_power
        punish_zig_zag_value: 3
        punish_deviation: 10
        beta_1: 0