experiments:

  - config: config/config_training_followlane_bs_ddpg_f1_carla.yaml
    carla:
      carla_client: 4013
    carla_environments:
      follow_lane:
        town: [Town03, Town01]
    settings:
      algorithm: ddpg
      normalize: true
      appended_states: 10
      reward_params:
        punish_zig_zag_value: 5
        punish_deviation: 10
