  - config: config/config_training_followlane_bs_sac_f1_carla.yaml
    carla:
      carla_client: 4013
    carla_environments:
      follow_lane:
        town: [Town03, Town04]
    settings:
      mode: retraining
      algorithm: sac
      normalize: true
      initial_std_w: 0.3
      initial_std_v: 0.3
      steps_to_decrease: 4000
      appended_states: 10
      reward_params:
        punish_braking: 2 # used as d_reward_power
        punish_zig_zag_value: 0.5
        punish_deviation: 5
        beta_1: 0
    retraining:
      sac:
        retrain_sac_tf_model_name: /home/ruben/Desktop/2020-phd-ruben-lucas/src/RL-Studio/rl_studio/checkpoints/follow_lane_carla_sac_auto_carla_baselines/20250926-091852/best_model.zip

  - config: config/config_training_followlane_bs_ppo_f1_carla.yaml
    carla:
      carla_client: 4013
    carla_environments:
      follow_lane:
        town: [Town01, Town03, Town04]
        spawn_points:
    settings:
      algorithm: ppo_continuous
      normalize: true
      initial_std_w: -0.4
      initial_std_v: -0.6
      random_inits: false
      steps_to_decrease: 10000
      appended_states: 10
      reward_params:
        punish_braking: 2 # used as d_reward_power
        punish_zig_zag_value: 0.5
        punish_deviation: 5
        beta_1: 0
    algorithm:
      ppo:
        gamma: 0.9
        epsilon: 0.3
        critic_lr: 0.0004 # This is the only one applying to both now

