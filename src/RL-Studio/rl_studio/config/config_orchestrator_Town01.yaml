experiments:

  - config: config/config_training_followlane_bs_ddpg_f1_carla.yaml
    carla:
      carla_client: 5013
    carla_environments:
      follow_lane:
        town: [ Town03, Town01, Town04 ]
    settings:
      algorithm: ddpg
      normalize: true
